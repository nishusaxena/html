<!DOCTYPE html>
<html>
	<head>
		<title>CSS INLINE</title>
		<style>
			.top_div{
				border-style:dotted;
				background-color: red;

			}
			.purple_one{
				color:purple;
				font-size: 20px;
				background-color: yellow;

			}
			.blue_one{
				color:blue;
				background-color: red;
			}

			.listing_outer{
				font-size:30px;
				background-color: green;
				border-style:dashed;
			}
			.listing_inner{
				font-size:25px;
				background-color: red
			}
		</style>
	</head>
	<body>
		<div class="top_div">
			<p>I am normal</p>
			<p class="purple_one">I am purple</p>
			<p class="blue_one">I am blue</p>
		</div>
		<div class="listing_outer">
			I am a div
			<p class="listing_inner">I am para inside div</p>
		</div>

		<div class="listing_outer">
			I am div
			<p class="listing_inner">I am para inside div </p>
		</div>
	</body>
</html>
